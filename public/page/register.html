<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-login">
        <h1> Register here</h1>
        <form action="/register/info" method="post" autocomplete="off">
            <div  class="form-group">
                <input type="text" placeholder="username" name="username" id="register-username" class="form-control" required>
                <input type="text" placeholder="password" name="password" id="register-password" class="form-control" required>
            <button type="submit">Register</button>
            </div>
        </form>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
